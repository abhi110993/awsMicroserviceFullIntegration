AWSTemplateFormatVersion: "2010-09-09"
Description: "Template for deployment of application on AWS"

Parameters:
  pRepositoryName:
    Type: String

  pMatchCount:
    Type: Number

  pServiceExecutionIamRole:
    Type: String

  pEcsCluster:
    Type: String

Resources:
  FactorialECS:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref pEcsCluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      Configuration:
        ExecuteCommandConfiguration:
          Logging: DEFAULT
      ServiceConnectDefaults:
        Namespace: !Ref pEcsCluster

  FactorialECRRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref pRepositoryName
      ImageTagMutability: IMMUTABLE
      LifecyclePolicy:
        LifecyclePolicyText: !Sub
          '{
            "rules": [
            {
              "rulePriority": 1,
              "description": "Only keep ${pMatchCount} images",
              "selection": {
                "tagStatus": "any",
                "countType": "imageCountMoreThan",
                "countNumber": ${pMatchCount}
              },
              "action": { "type": "expire" }
            }]
          }'

      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          -
            Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:role/${pServiceExecutionIamRole}"
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:PutImage"
              - "ecr:InitiateLayerUpload"
              - "ecr:UploadLayerPart"
              - "ecr:CompleteLayerUpload"